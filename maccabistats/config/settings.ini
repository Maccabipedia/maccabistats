[maccabi-site]
max-seasons-to-crawl = 85
season-page-pattern = https://www.maccabi-tlv.co.il/משחקים-ותוצאות/הקבוצה-הבוגרת/תוצאות/?season={season_number}#content
folder-to-save-seasons-html-files = c:\maccabi\seasons
folder-to-save-games-html-files = c:\maccabi\games
use-disk-to-crawl-when-available = True
use-lxml-parser = True
use_multi-process-crawl = False
crawling-processes-number = 15

[maccabipedia]
base-crawling-address=http://www.maccabipedia.co.il/index.php?title=Special:CargoExport&format=json
games-query-tables-names = Games_Catalog, Competitions_Catalog, Stadiums, Opponents
games-query-tables-fields = Games_Catalog._pageName, Games_Catalog.Date, Games_Catalog.Hour, Games_Catalog.MatchDay, Games_Catalog.Season, Competitions_Catalog.Name=Competition, Games_Catalog.Leg, Opponents.Name=Opponent, Games_Catalog.HomeAway, Stadiums.Name=Stadium, Games_Catalog.ResultMaccabi, Games_Catalog.ResultOpponent, Games_Catalog.CoachMaccabi, Games_Catalog.CoachOpponent, Games_Catalog.Refs, Games_Catalog.Crowd
games-query-join-on = Games_Catalog.Competition=Competitions_Catalog.CompID, Games_Catalog.Stadium=Stadiums._ID, Games_Catalog.Opponent=Opponents._ID
games-events-query-tables-names = Games_Events
games-events-query-tables-fields = _pageName, Date, PlayerName, PlayerNumber, Minute, EventType, SubType, Team, Part